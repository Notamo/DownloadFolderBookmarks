<!doctype html>
<html>
  <head>
    <title>My Awesome Popup!</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>


  <body>
	<div class="section">
		<p id = "title"><b>Download Folders Bookmarks</b></p>
	</div>

		  		<tr>

		  		</tr>
	  		</thead>
	  		<tbody>
	  			<!-- main folder data goes inserted here from popup.js-->
	  		</tbody>
	  	</table>

	 </div>
	 <div class="section">
	  	<b>Add a new folder...</b><br>

	    <button id="addFolder" class="button">Add Folder</button>
	    <button id="clearData" class="button">Clear Data</button>
	    <button id="about" class="button">about this extension</button>
    </div>
